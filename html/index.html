<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../script/script.js"></script>
  
</head>
<body>
  <main class="container">
    <div class="header">
      <div class="input-container">
        <h6>DAY</h6>
        <input type="number" id="day" placeholder="DD">
        <i><label for="day">This filed is required</label></i> 
      </div>
      <div class="input-container">
        <h6>MONTH</h6>
        <input type="number" id="month" placeholder="MM">
        <i><label for="month">This filed is required</label></i> 
      </div>
      <div class="input-container">
        <h6>YEAR</h6>
        <input type="number" id="year" placeholder="YYYY">
        <i><label for="year">This filed is required</label></i> 
      </div>
    </div>

    <div class="image-container">
      <img src="../assets/images/icon-arrow.svg"  alt="image" class="btn">
      <hr>
    </div>

    <div class="result">
      <h2 class="input-text"><span id="years" class="input">-- </span>years</h2>
      <h2 class="input-text"><span id="months" class="input">-- </span>months</h2>
      <h2 class="input-text"><span id="days" class="input">-- </span>days</h2>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
