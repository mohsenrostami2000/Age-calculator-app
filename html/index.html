<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../script/script.js"></script>
  
</head>
<body>
  <main class="container">
    <div class="header">
      <div class="input-container">
        <label for="day">DAY</label>
        <input type="text" id="day" placeholder="DD">
      </div>
      <div class="input-container">
        <label for="month">MONTH</label>
        <input type="text" id="months" placeholder="MM">
      </div>
      <div class="input-container">
        <label for="year">YEAR</label>
        <input type="text" id="year" placeholder="YYYY">
      </div>
    </div>

    <div class="image-container">
      <img src="../assets/images/icon-arrow.svg"  alt="image">
      <hr>
    </div>

    <div class="result">
      <h2 class="input-text" ><i></i><span class="years input">-- </span>years</h2>
      <h2 class="input-text"><span class="months input">-- </span>months</h2>
      <h2 class="input-text"><span class="days input">-- </span>days</h2>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
